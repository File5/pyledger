syntax = "proto3";

message PyledgerRequest {
    string request = 1;
    string call = 2;
    string client_key = 3;
    string session_key = 4;
    string user = 5;
    string password = 6;
    string index = 7;
    bytes data = 8;
}

message PyledgerResponse {
    string response = 1;
    bool successful = 2;
    string topic = 3;
    string auth_key = 4;
    string session_key = 5;
    float timestamp = 6;
    bytes data = 7;
}
