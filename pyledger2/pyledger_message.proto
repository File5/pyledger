syntax = "proto3";

message PyledgerRequest {
    string request = 1;
    string contract = 2;
    string call = 3;
    string client_key = 4;
    string session_key = 5;
    string user = 6;
    string password = 7;
    string index = 8;
    bytes data = 9;
}

message PyledgerResponse {
    string response = 1;
    string contract = 2;
    bool successful = 3;
    string topic = 4;
    string auth_key = 5;
    string session_key = 6;
    float timestamp = 7;
    bytes data = 8;
}
